<a routerLink="/login" href="#/login" class="image-button dark" style="
position: fixed;
    top: 10px;
    left: 10px;
    text-decoration: none;
    z-index: 10000;">
    <span class="icon mif-arrow-left"></span>
    <span class="caption">Go Back</span>
</a>
<form class="g-login-form fg-amber p-6 mx-auto border bd-default win-shadow rounded" style="background: rgba(0,0,0,0.5)"
      data-role="validator"
      data-clear-invalid="3000"
      (submit)="login($event)"
>
    <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
    <h2 class="text-light">Login to EARTHIFY with 2FA</h2>
    <hr class="thin mt-4 mb-4 bg-white">
    <div class="form-group d-flex flex-justify-center">
        <img id="qr-code" src="assets/hex.jpg" class="img-fluid w-75">
    </div>
    <div class="form-group">
        <input id="code" type="number" data-role="input" data-prepend="<span class='mif-key'>"
               placeholder="Enter your Google 2FA Code..." data-validate="required minlength=6 maxlength=6">
        <span class="invalid_feedback fg-white">Code must be of 6 digits</span>
    </div>
    <div class="form-group mt-10">
        <button type="submit" class="image-button warning">
            <span class="mif-verified icon"></span>
            <span class="caption">Login</span>
        </button>
    </div>
</form>
