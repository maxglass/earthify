<a routerLink="/login" href="#/login" class="image-button dark" style="
position: fixed;
    top: 10px;
    left: 10px;
    text-decoration: none;
    z-index: 10000;">
    <span class="icon mif-arrow-left"></span>
    <span class="caption">Go Back</span>
</a>
<div class="h-vh-100 d-flex flex-justify-center flex-align-center">
    <div class="login-box" style="background: rgba(0,0,0,0.5);">
        <ul id="reset-tabs" data-role="tabs" data-tabs-type="group" data-expand="true">
            <li><a href="#_target_1">Forget</a></li>
            <li><a href="#_target_2">Reset</a></li>
        </ul>
        <div class="border bd-default no-border-top p-2">
            <div id="_target_1">
                <form id="forget-form" class="fg-form fg-amber p-4"
                      action="javascript:"
                      data-role="validator"
                      data-clear-invalid="3000"
                      (submit)="submitForget()"
                >
                    <span class="icon mif-earth2 mif-7x place-right"></span>
                    <h1 class="mb-0">Forget Password</h1>
                    <div class="text-muted mb-4">Enter details</div>
                    <div class="form-group">
                        <input name="email" type="text" data-role="input" placeholder="Email" data-append="<span class='mif-envelop'>" data-validate="required email">
                        <span class="invalid_feedback">Please enter a valid email address</span>
                    </div>

                    <div class="form-group d-flex flex-align-center flex-justify-between">
                        <button class="button dark" (click)="checkForInvalid('.fg-form')">Send Email</button>
                    </div>
                </form>
            </div>
            <div id="_target_2">
                <form id="reset-form" class="rt-form fg-amber p-4"
                      action="javascript:"
                      data-role="validator"
                      data-clear-invalid="3000"
                      (submit)="submitReset()"
                >
                    <span class="icon mif-earth2 mif-7x place-right mt-8-minus mr-8-minus"></span>
                    <h1 class="mb-0">Reset Password</h1>
                    <div class="text-muted mb-4">Enter details</div>
                    <div class="form-group">
                        <input autocomplete="off" name="token" type="text" data-role="input" placeholder="Enter verification token" data-append="<span class='mif-mail-read'>" data-validate="required minlength=8">
                        <span class="invalid_feedback">Please enter correct token</span>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" name="password" type="password" data-role="input" placeholder="New password" data-append="<span class='mif-key'>" data-validate="required minlength=8">
                        <span class="invalid_feedback">Password is required. Must be at least 8 characters</span>
                        <input autocomplete="off" class="mt-4" type="password" data-role="input" placeholder="Retype new password" data-append="<span class='mif-checkmark'>" data-validate="required equals=password">
                        <span class="invalid_feedback">Please enter correct password</span>
                    </div>
                    <div class="form-group d-flex flex-align-center flex-justify-between">
                        <button class="button dark" (click)="checkForInvalid('.rt-form')">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
